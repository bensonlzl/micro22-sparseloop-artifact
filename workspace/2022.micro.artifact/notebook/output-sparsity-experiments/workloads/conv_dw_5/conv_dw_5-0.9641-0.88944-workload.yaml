problem:
  instance:
    C: 128
    E: 28
    F: 28
    G: 1
    M: 128
    N: 1
    R: 3
    S: 3
    densities:
      Inputs:
        density: 0.9641
        distribution: hypergeometric
      Weights:
        density: 0.88944
        distribution: hypergeometric
  shape:
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
    data-spaces:
    - name: Weights
      projection:
      - - - C
      - - - M
      - - - G
      - - - R
      - - - S
    - name: Inputs
      projection:
      - - - N
      - - - C
      - - - G
      - - - R
          - Wdilation
        - - E
          - Wstride
      - - - S
          - Hdilation
        - - F
          - Hstride
    - name: Outputs
      projection:
      - - - N
      - - - G
      - - - M
      - - - F
      - - - E
      read-write: true
    dimensions:
    - R
    - S
    - E
    - F
    - C
    - M
    - N
    - G
    name: grouped-CONV
